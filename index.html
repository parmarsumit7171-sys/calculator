<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        #result{
            color: black;
        }
        body{
            font-family: Arial;
            background: #f2f2f2;
            
        }
        .calc
        {
            width: 260px;
            margin: 100px auto;
            padding: 15px;
            background: black;
            box-shadow: 0 0 10px rgb(23, 53, 163);
            
        }
        input{
            width: 100%;
            height: 40px;
            font-size: 25px;
            margin-bottom: 10px;
            text-align: right;
            background: white;
        }
        button{
            width: 55px;
            height: 40px;
            margin: 3px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div class="calc">
    <input type="text" id="result" disabled>

    <button onclick="clr()" style="color:rgb(255, 254, 254); background: rgb(105, 129, 137);">c</button>
    <button onclick="del()" style="color:rgb(255, 254, 254); background: rgb(105, 129, 137);">&#8592</button>
    <button onclick="add('/')" style="color:rgb(255, 254, 254); background: rgb(105, 129, 137);">/</button>
    <button onclick="add('*')" style="color:rgb(255, 254, 254); background: rgb(105, 129, 137);">*</button><br>
    <button onclick="add('7')">7</button>
    <button onclick="add('8')">8</button>
    <button onclick="add('9')">9</button>
    <button onclick="add('-')" style="color:rgb(255, 254, 254); background: rgb(105, 129, 137);">-</button><br>
    <button onclick="add('4')">4</button>
    <button onclick="add('5')">5</button>
    <button onclick="add('6')">6</button>
    <button onclick="add('+')" style="color:rgb(255, 254, 254); background: rgb(105, 129, 137);">+</button><br>
    <button onclick="add('1')">1</button>
    <button onclick="add('2')">2</button>
    <button onclick="add('3')">3</button>   
    <button onclick="add('%')" style="color:rgb(255, 254, 254); background: rgb(105, 129, 137);">%</button><br>
    <button onclick="add('0')"  style="width: 120px">0</button>
    <button onclick="calc()" style="color:rgb(255, 254, 254); background: rgb(105, 129, 137); width: 120px">=</button>

    
    </div>

    <script>
        function add(val)
        {
            document.getElementById("result").value+=val;
        }

        function clr()
        {
            document.getElementById("result").value=" ";
        }
        function del()
        {
            let x=document.getElementById("result").value;
            document.getElementById("result").value=x.slice(0,-1);
        }
        function calc()
        {
            let x=document.getElementById("result").value;
            document.getElementById("result").value=eval(x);
        }
    </script>


</body>
</html>
